<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>深空面板助手</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/ai-background.css" />
  <link rel="stylesheet" type="text/css" href="./styles/hologram.css" />
  <link rel="stylesheet" type="text/css" href="./styles/common.css" />
  <style>
    body {
      overflow: hidden;
    }

    #hr-section {
      text-align: right;
    }

    hr {
      width: 100%;
      color: white;
      margin-bottom: .3em;
    }

    #title {
      text-align: center;
      color: white;
      margin-top: 8vh;
      font-size: xx-large;
      padding: 10px;
    }

    #sub-title {
      width: 100%;
      color: white;
      font-size: x-small;
      opacity: .25;
    }

    .button-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 7vh;
      width: 100%;
    }

    .btn {
      height: 18vh;
      width: 100%;
    }

    .hologram span {
      right: -30%;
    }

    .icon {
      width: 16vh;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.8;
    }
  </style>
</head>
<body>
<div class="blobs">
</div>
<div class="main-content">
  <div class="content-wrapper">
    <h1 id="title">深空面板助手</h1>
    <div id="hr-section">
      <hr />
      <p id="sub-title">Deepspace Battle Helper V1.1</p>
    </div>
    <a href="orbit.html" style="text-decoration: none; color: inherit;">
      <div class="button-section">
        <button class="btn hologram">
          <img class="icon" src="assets/orbit.gif" />
          <span data-text="轨道">轨道</span>
          <!--      <div class="scan-line"></div>-->
        </button>
      </div>
    </a>
    <a href="championships.html" style="text-decoration: none; color: inherit;">
      <div class="button-section">
        <button class="btn hologram">
          <img class="icon" style="top: 5px" src="assets/championships.gif" />
          <span data-text="锦标赛">锦标赛</span>
          <!--      <div class="scan-line"></div>-->
        </button>
      </div>
    </a>
  </div>
</div>

<script type="module">
  import { apiGet } from './scripts/util.js';
  // wake up the server
  apiGet('ping', {})

  const container = document.querySelector('.blobs');
  const blobCount = 10;
  for (let i = 0; i < blobCount; i++) {
    const b = document.createElement('div');
    b.className = 'blob';
    container.appendChild(b);
  }
</script>

</html>
