<script type="module">
  import { apiGet } from './scripts/util.js?v=1750850695';
  import { showAnnouncement, forceDisplayAnnouncement } from './scripts/announcement.js?v=1751879957';
  import { initializeFooter } from './scripts/footer.js?v=1751969641';
  // wake up the server
  apiGet('ping', {})
  showAnnouncement();
  initializeFooter();

  const container = document.querySelector('.blobs');
  const blobCount = 10;
  for (let i = 0; i < blobCount; i++) {
    const b = document.createElement('div');
    b.className = 'blob';
    container.appendChild(b);
  }

  document.querySelectorAll('.btn-close').forEach(btn => {
    btn.addEventListener('click', function() {
      const toast = this.closest('.toast');
      if (toast) toast.style.display = 'none';
    });
  });

    document.querySelector('.announcement-button').addEventListener('click', function() {
      forceDisplayAnnouncement();
    });
</script>
